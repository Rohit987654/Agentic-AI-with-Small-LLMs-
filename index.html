<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <h2>üõ†Ô∏è Support Ticket Resolver</h2>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Call backend
    const res = await fetch("http://127.0.0.1:7860/", {
        method: "POST",  // This matches the POST method in the backend
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [message] })
    });


      const data = await res.json();
      const reply = data.data[0];
      chatBox.innerHTML += `<div class="bot-msg">${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
